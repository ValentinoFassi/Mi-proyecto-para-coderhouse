<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TusFigus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilo/estilos.css" />
    <link rel="icon" href="../Imagenes/TusFigus.png">

</head>

<body>
    <header>
        <div class="logo">TusFigus</div>
        <button class="menu-hamburguesa"><i class="fa-solid fa-burger"></i></button>
        <nav class="inc">
            <ul class="inc-list">
                <li><a href="../index.html" class="link">Inicio</a></li>
                <li><a href="../Pages/Nosotros.html" class="link">Nosotros</a></li>
                <li><a href="../Pages/Contacto.html" class="link">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>





        <form class="contnos">
            <div class="form-group ">
                <label for="exampleFormControlInput1">Ingresa tu Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="...">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Ingresa tu nombre</label>
                <input type="text" class="form-control" placeholder="...">
            </div>
            <div class="form-group">
                <input type="file">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Escribe tu comentario"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>

        </form>

    </main>

    <footer>
        <div class="logo">TusFigus</div>
        <div class="redes">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>
</body>

</html>
